<form
  [formGroup]="producttForm"
  (ngSubmit)="onProducttFormSubmitted(producttForm)"
>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Title</mat-label
      ><input
        matInput
        type="text"
        placeholder="Title"
        formControlName="title"
        required
      /><mat-error *ngIf="producttForm.get('title')!.invalid"
        >title is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Price</mat-label
      ><input
        matInput
        type="text"
        placeholder="Price"
        formControlName="price"
        required
      /><mat-error *ngIf="producttForm.get('price')!.invalid"
        >price is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Description</mat-label
      ><input
        matInput
        type="text"
        placeholder="Description"
        formControlName="description"
        required
      /><mat-error *ngIf="producttForm.get('description')!.invalid"
        >description is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      > <mat-label>Choose an option</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let item of categories$ | async" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
      </mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Image</mat-label
      ><input
        matInput
        type="text"
        placeholder="Image"
        formControlName="image"
        required
      /><mat-error *ngIf="producttForm.get('image')!.invalid"
        >image is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
