<h1>Register Form</h1>
<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterFormSubmitted(registerForm)"
>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Email</mat-label
    ><input
      matInput
      type="text"
      placeholder="Email"
      formControlName="email"
      required
    /><mat-error *ngIf="registerForm.get('email')!.invalid"
    >email is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Username</mat-label
    ><input
      matInput
      type="text"
      placeholder="Username"
      formControlName="username"
      required
    /><mat-error *ngIf="registerForm.get('username')!.invalid"
    >username is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Password</mat-label
    ><input
      matInput
      type="text"
      placeholder="Password"
      formControlName="password"
      required
    /><mat-error *ngIf="registerForm.get('password')!.invalid"
    >password is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Firstname</mat-label
    ><input
      matInput
      type="text"
      placeholder="Firstname"
      formControlName="firstname"
      required
    /><mat-error *ngIf="registerForm.get('firstname')!.invalid"
    >firstname is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Lastname</mat-label
    ><input
      matInput
      type="text"
      placeholder="Lastname"
      formControlName="lastname"
      required
    /><mat-error *ngIf="registerForm.get('lastname')!.invalid"
    >lastname is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>City</mat-label
    ><input
      matInput
      type="text"
      placeholder="City"
      formControlName="City"
      required
    /><mat-error *ngIf="registerForm.get('City')!.invalid"
    >City is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Street</mat-label
    ><input
      matInput
      type="text"
      placeholder="Street"
      formControlName="Street"
      required
    /><mat-error *ngIf="registerForm.get('Street')!.invalid"
    >Street is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Number</mat-label
    ><input
      matInput
      type="text"
      placeholder="Number"
      formControlName="Number"
      required
    /><mat-error *ngIf="registerForm.get('Number')!.invalid"
    >Number is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Zipcode</mat-label
    ><input
      matInput
      type="text"
      placeholder="Zipcode"
      formControlName="Zipcode"
      required
    /><mat-error *ngIf="registerForm.get('Zipcode')!.invalid"
    >Zipcode is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    ><mat-label>Phone</mat-label
    ><input
      matInput
      type="text"
      placeholder="Phone"
      formControlName="Phone"
      required
    /><mat-error *ngIf="registerForm.get('Phone')!.invalid"
    >Phone is invalid</mat-error
    ></mat-form-field
    >
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
